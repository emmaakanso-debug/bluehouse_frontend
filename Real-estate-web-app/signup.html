i<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - DreamHome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold text-warning" href="index.html">DreamHome</a>
    </div>
  </nav>

  <!-- Sign Up Form -->
  <section class="hero-section d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg bg-dark text-light" style="width: 22rem;">
      <h3 class="text-center text-warning mb-3">Create Account</h3>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Create password">
        </div>
        <button type="submit" class="btn btn-warning w-100">Sign Up</button>
        <p class="text-center mt-3">Already have an account? <a href="login.html" class="text-warning">Login</a></p>
      </form>
    </div>
  </section>

  <footer class="text-center bg-dark text-light py-3">
    &copy; 2025 DreamHome Real Estate | Designed by Emma Akanso
  </footer>

</body>
</html>
