<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | AXORA</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
        <img src="Screenshot 2025-10-21 094349.png" alt="AXORA Logo">
      </div>

      <h3>Welcome Back!</h3>
      <p>Ready to step up your style? Log in Now!</p>

      <form>
        <div class="input-box">
          <input type="text" placeholder="Username" required>
        </div>
        <div class="input-box password-box">
          <input type="password" placeholder="Password" required>
          <span class="eye">üëÅÔ∏è</span>
        </div>

        <div class="options">
          <label><input type="checkbox"> Remember Me</label>
          <a href="#">Forget Password</a>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <div class="social-login">
        <p>Or continue with</p>
        <div class="social-icons">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" alt="Apple">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook">
        </div>
      </div>

      <p class="signup-text">Don‚Äôt have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
